language: minimal

services:
  - docker

env:
  global:
    - TRAVIS_REPO_SLUG=acceptto-corp/kuberspatiotemporal
    - IMAGE_NAME=064061306967.dkr.ecr.us-west-2.amazonaws.com/kuberspatiotemporal
    - AWS_DEFAULT_REGION=us-west-2
    # AWS KEY ID
    - secure: 
    # AWS KEY SECRET
    - secure: 
    # GH_USER_EMAIL
    - secure: 
    # GH_USER_NAME
    - secure: 
    # GH KEY > encrypted_0224e3989712_key
    #- 
    # GH KEY > encrypted_0224e3989712_iv
    #- 

branches:
  only:
    - master

install:
  - pip install --user awscli
  - eval $(aws ecr get-login --no-include-email)
  - echo $encrypted_73348c0d1a75_key $encrypted_73348c0d1a75_iv

script:
  - docker build --pull --cache-from "$IMAGE_NAME" --tag "$IMAGE_NAME" .
  - docker build --cache-from "$IMAGE_NAME-test" --tag "$IMAGE_NAME-test" -f Dockerfile.test .
  - docker run --rm 
    -e TRAVIS_REPO_SLUG=$TRAVIS_REPO_SLUG 
    -e TRAVIS_BUILD_NUMBER=$TRAVIS_BUILD_NUMBER 
    -e encrypted_0224e3989712_key=$encrypted_0224e3989712_key 
    -e encrypted_0224e3989712_iv=$encrypted_0224e3989712_iv 
    -e GH_USER_NAME=$GH_USER_NAME 
    -e GH_USER_EMAIL=$GH_USER_EMAIL 
    "$IMAGE_NAME-test" ./run_coverage_update_github.sh

deploy:
  provider: script
  script: docker push $IMAGE_NAME
