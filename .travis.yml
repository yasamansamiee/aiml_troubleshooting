language: python
python:
    - 3.7.2
env:
  global:
  - TRAVIS_REPO_SLUG: acceptto-corp/kuberspatiotemporal
  - secure: 
branches:
only:
    - master
    - 0.1.0/task/AIML-539-travis-ci
before_install:
    - pip install poetry
install: 
    - poetry install
    - poetry add coverage coverage-badge
script:
    - coverage run -m pytest tests
    - coverage report -m
    - coverage-badge -f -o coverage.svg
    - cd $TRAVIS_BUILD_DIR
    - sh push.sh